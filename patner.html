<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - ADIKAR</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #FF758C, #FF7EB3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            background: white;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF4D6D;
            font-family: 'Dancing Script', cursive;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
            font-family: 'Lora', serif;
            animation: fadeInText 1.5s ease-in-out;
        }

        .user-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            background: linear-gradient(to right, #FF4D6D, #FF758C);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 111, 145, 0.4);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }

            .user-image {
                width: 100px;
                height: 100px;
            }

            .button {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="user-picture" alt="User Picture" class="user-image">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <p>Email: <span id="user-email"></span></p>
        <p>ID: <span id="user-id"></span></p>
        <a href="home.html" class="button">Continue to Home</a>
    </div>

    <script>
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || localStorage.getItem('google_token');

        if (token) {
            const userInfo = parseJwt(token);

            document.getElementById('user-name').textContent = userInfo.name || "User";
            document.getElementById('user-email').textContent = userInfo.email || "N/A";
            document.getElementById('user-id').textContent = userInfo.sub || "N/A";

            if (userInfo.picture) {
                document.getElementById('user-picture').src = userInfo.picture;
            }
        } else {
            alert("No token found! Redirecting to login.");
            window.location.href = `index.html`;
        }
    </script>
</body>
</html>
